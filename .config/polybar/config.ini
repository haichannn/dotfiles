[bar/example]
width = 100%
height = 45
background = #00000000
foreground = #fff
font-0 = monospace:size=12
modules-left = i3 spacer_kiri window
modules-right = volume separator wifi separator  memory separator cpu separator battery separator date spacer_kosong
tray-position = right
font-1 = "FontAwesome:size=12"

[module/i3]
type = internal/i3
index-sort = true
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

[module/window]
type = internal/xwindow
label = %title%
format = <label>
format-padding = 1
label-maxlen = 60

[modul/spacer]
type = custom/text
content = " | "

[module/spacer_kosong]
type = custom/text
content = " "

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
format = <label> 
label = %{T0}%{T-} CPU %percentage%%

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format = <label> 
label = %{T1}%{T1} RAM %percentage_used%%

[module/wifi]
type = custom/script
interval = 5
exec = ~/.config/polybar/scripts/wifi_status.sh
click-left = kitty -e nmtui

[module/volume]
type = internal/volume
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-foreground = #ffffff
format-muted =  muted
label-muted-foreground = #888888
interval = 2
click-left = pactl set-sink-mute @DEFAULT_SINK@ toggle
click-right = pavucontrol
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

[module/separator]
type = custom/text
content = " | "

[module/spacer_kiri]
type = custom/text
content = "  "

[module/date]
type = internal/date
interval = 1.0
label = %date% %time%
date = %b %d,
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
